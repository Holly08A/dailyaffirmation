<!doctype html>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto; margin: 0; }
  .card { padding: 16px; }
  .btn { cursor: pointer; padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; }
</style>
<div class="card">
  <h3>Daily Affirmation</h3>
  <p id="text">Loading…</p>
  <button class="btn" id="next">New affirmation</button>
</div>
<script>
// Fallback affirmations in case the API is not accessible
const fallbackAffirmations = [
  "I am worthy of love and happiness.",
  "I have the power to create positive change in my life.",
  "I am grateful for all the good things in my life.",
  "I believe in my abilities and trust my journey.",
  "I am strong, capable, and ready to face any challenge.",
  "I choose to focus on what I can control and let go of what I cannot.",
  "I am deserving of success and abundance.",
  "I trust the process of life and know everything happens for my highest good.",
  "I am confident in my decisions and trust my intuition.",
  "I am worthy of all the good things that come my way."
];

async function load() {
  try {
    const res = await fetch('https://www.affirmations.dev/');
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    const data = await res.json();
    document.getElementById('text').textContent = data.affirmation || '—';
  } catch (error) {
    console.error('Error fetching affirmation:', error);
    // Use fallback affirmation
    const randomAffirmation = fallbackAffirmations[Math.floor(Math.random() * fallbackAffirmations.length)];
    document.getElementById('text').textContent = randomAffirmation;
  }
}

document.getElementById('next').onclick = load;
load();
</script>
